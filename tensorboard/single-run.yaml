version: 1.1
kind: component
name: tensorboard

inputs:
- name: image
  isOptional: true
  type: str
  value: "tensorflow/tensorflow:2.0.1-py3"
- name: run_uuid
  isOptional: true
  type: str
- name: run_path
  isOptional: true
  type: str

run:
  kind: service
  ports: [6006]
  init:
    - connection: azure
      artifacts: {"dirs": ["{{run_path  or (run_uuid + '/outputs')}}"]}
  container:
    image: "{{ image }}"
    command: ["tensorboard"]
    args: [
      "--logdir={{run_path or (artifacts_path + run_uuid + '/outputs')}}",
      "--port={{globals.ports[0]}}",
      "--path_prefix={{globals.base_url}}",
      "--host=0.0.0.0",
    ]
