deploymentChart: "agent"
deploymentType: "kubernetes"
releaseName: "plx"
namespace: polyaxon
limitResources: false

rbac:
  enabled: true

ingress:
  enabled: false

# To set ssl and serve https with Polyaxon deployed with NodePort service
ssl: {}

dns: {}

# If you enable ingress, please set the gateway service type value to:
#    * ClusterIP or NodePort (on GKE you cannot use ClusterIP)
# Otherwise you should set it to ClusterIP (default)

externalServices:
  api:
    host: foo-bar-ex
    port: 443
  gateway:
    host: foo-bar-ex
    port: 443

gateway:
  enabled: false

streams:
  image: polyaxon/polyaxon-streams
  imageTag: 1.0.9
  imagePullPolicy: Always
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 128m
      memory: 300Mi

  service:
    name: streams
    type: ClusterIP
    port: 80
    targetPort: 80
    nodePort: 31822
    annotations: {}

  hpa:
    enabled: false
    cputhreshold: 70
    minpods: 1
    maxpods: 4

init:
  image: polyaxon/polyaxon-init
  imageTag: 1.0.9
  imagePullPolicy: Always
  resources:
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 128m
      memory: 300Mi

sidecar:
  image: polyaxon/polyaxon-sidecar
  imageTag: 1.0.9
  imagePullPolicy: Always
  sleepInterval: 10
  syncInterval: 10
  resources:
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 128m
      memory: 300Mi

agent:
  token:
  instance:
  enabled: false
  image: polyaxon/polyaxon-agent
  imageTag: 1.0.9
  imagePullPolicy: Always
  resources:
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 128m
      memory: 300Mi

operator:
  enabled: false
  skipCRD: true
  image: polyaxon/polyaxon-operator
  imageTag: 1.0.9
  imagePullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 20Mi

auth:
  enabled: true
  external: test
  useResolver: true
