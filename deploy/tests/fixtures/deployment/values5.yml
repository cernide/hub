organizationKey: some-key
rbac:
  enabled: true

environment: staging

ingress:
  enabled: true

gateway:
  service:
    type: ClusterIP

user:
  password: test

artifactsStore:
  name: azure
  kind: wasb
  schema: {"bucket": "wasbs://bucket@owner.blob.core.windows.net/"}
  secret:
    name: "az-secret"

nodeSelector:
  polyaxon: core

api:
  replicas: 1
  imageTag: latest
  imagePullPolicy: Always
  service:
    name: api
    externalPort: 80
    internalPort: 80
    nodePort: 31811
    annotations: {foo: "bar"}

scheduler:
  concurrency: 10
  replicas: 1
  imageTag: latest
  imagePullPolicy: Always
  celery:
    taskTrackStarted: false
    brokerPoolLimit: 2
    confirmPublish: false
    workerPrefetchMultiplier: 2
    workerMaxTasksPerChild: 2
    workerMaxMemoryPerChild: 2
    taskAlwaysEager: true

worker:
  replicas: 1
  imageTag: latest
  imagePullPolicy: Always
  celery:
    taskTrackStarted: true
    brokerPoolLimit: 4
    confirmPublish: true
    workerPrefetchMultiplier: 4
    workerMaxTasksPerChild: 4
    workerMaxMemoryPerChild: 4

beat:
  imageTag: latest
  imagePullPolicy: Always

hooks:
  loadFixtures: true
  imageTag: latest
  imagePullPolicy: Always

tablesHook:
  imageTag: latest

timezone: 'Europe/Berlin'

hostName: 19.3.50.12
allowedHosts:
  - 127.0.0.1
  - 123.123.12.3
logLevel: INFO

rabbitmq-ha:
  enabled: false

broker: redis

operator:
  enabled: false
  skipCRD: false
