rbac:
  enabled: true

ingress:
  enabled: true

gateway:
  service:
    type: ClusterIP
environment: staging
user:
  password: root


postgresql:
  enabled: true
  postgresUser: polyaxon
  postgresPassword: polyaxon
  postgresDatabase: postgres

nodeSelector:
  polyaxon: core

api:
  replicas: 3

scheduler:
  replicas: 3

worker:
  replicas: 3

artifactsStore:
  name: store
  kind: host_path
  schema:
    mountPath: "/tmp/outputs"
    hostPath: "/tmp/outputs"
connections:
  - name: outputs2
    kind: volume_claim
    tags: [foo, bar]
    schema:
      mountPath: "/tmp/outputs"
      volumeClaim: "outputs-2-pvc"
  - name: outputs3
    kind: volume_claim
    schema:
      mountPath: "/tmp/outputs"
      volumeClaim: "outputs-3-pvc"

email:
  host: "smtp.gmail.com"
  port: 587
  useTls: true
  hostUser: "foo"
  hostPassword: "bar"

hostName: 123.123.123.123
allowedHosts:
  - foo.bar.com
  - 123.123.12.3

rabbitmq-ha:
  enabled: false

broker: redis

redis:
  enabled: false

externalServices:
  redis:
    host: 35.226.163.84
