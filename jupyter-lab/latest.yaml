version: 1.1
kind: component
name: notebook
inputs:
- name: image
  isOptional: true
  type: str
  value: "jupyter/tensorflow-notebook"
- name: port
  isOptional: true
  type: int
  value: 8888
run:
  kind: service
  ports: ["{{port}}"]
  container:
    image: "{{image}}"
    command: ["jupyter", "lab"]
    args: [
      "--no-browser",
      "--ip=0.0.0.0",
      "--port={{globals.ports[0]}}",
      "--allow-root",
      "--NotebookApp.allow_origin=*",
      "--NotebookApp.trust_xheaders=True",
      "--NotebookApp.token=",
      "--NotebookApp.base_url={{globals.base_url}}",
      "--LabApp.base_url={{globals.base_url}}"
    ]
