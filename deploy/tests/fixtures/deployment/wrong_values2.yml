rbac:
  enabled: false

ingress:
  enabled: false

gateway:
  service:
    type: NodePort

environment: staging

user:
  password: root

postgresql:
  persistence:
    enabled: true
    size: 10Gi

nodeSelectors:
  polyaxon: core

api:
  replicas: foo  # Error

scheduler:
  replicas: 3

worker:
  replicas: 3

persistence:
  logs:
    mountPath: "/tmp/logs"
    hostPath: "/tmp/logs"
  repos:
    existingClaim:
    mountPath: "/tmp/repos"
    hostPath: "/tmp/repos"
  upload:
    existingClaim:
    mountPath: "/tmp/upload"
    hostPath: "/tmp/upload"
  data:
    data:
      mountPath: "/tmp/data"
      hostPath: "/tmp/data"
  outputs:
    outputs:
      mountPath: "/tmp/outputs"
      hostPath: "/tmp/outputs"

email:
  host: "smtp.gmail.com"
  port: 587
  useTls: true
  hostUser: "foo"
  hostPassword: "bar"
