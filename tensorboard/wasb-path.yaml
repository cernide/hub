version: 1.1
kind: component
name: tensorboard
description: Creates a tensorboard based on an absolute path.

inputs:
- name: image
  isOptional: true
  type: str
  value: tensorflow/tensorflow:2.3.0
- name: path
  type: wasb

run:
  kind: service
  ports: [6006]
  container:
    image: "{{ image }}"
    command: ["tensorboard"]
    args: [
      "--logdir={{path}}",
      "--port={{globals.ports[0]}}",
      "--path_prefix={{globals.base_url}}",
      "--host=0.0.0.0",
    ]
