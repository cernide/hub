version: 1.1
kind: component
name: streamlit
tags: ["notebook"]

inputs:
- name: image
  isOptional: true
  type: str
  value: polyaxon/polyaxon-contrib
- name: app
  description: The entrypoint app to run
  type: app.py
- name: context
  description: The directory containing the app, defaults to the whre
  isOptional: true
  type: str

run:
  kind: job
  container:
    image: "{{ image }}"
    workingDir: "{{ context or globals.artifacts_path }}"
    command: [streamlit, run]
    args: ["{{ app }}"]
